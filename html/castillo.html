<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../ESTILOS/estilo_escritura_creativa.css">
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Creepster" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Metamorphous" rel="stylesheet">

  <title>Castillo</title>

</head>

<body>
  <h1>Escritura creativa</h1>

  <form class="" action="inicio_biblio.html" method="post">
    <label for="autor"><h3>Autor(es)</h3></label>
    <input type="text" name="nombre" value="Escribe tu nombre">
    <br>


    <label for="titulo"><h3>Título</h3></label>

    <input type="text" name="titulo" value="Escribe un título" id="titulo_historia">
    <br>
    <br>
    <label for="introduccion"><h2>Introducción</h2></label>
    <p> Estas entrando al castillo más grande del pueblo...
      <br>Hace años que nadie sabe lo que pasa adentro...
      <br> Dicen... ¡que nadie salió vivo!</p>
    <textarea name="name" rows="8" cols="80">
¿Qué hay en el castillo?
¿Con que personajes te encuentras? Describelos brevemente

Ej. Un mago miedoso o una abuela con la fuerza de diez hombres.
</textarea>
    <br>
    <br>

    <label for="nudo"><h2>Nudo</h2></label>
    <textarea name="name" rows="8" cols="80">
¿Qué pasa en tu historia, con qué te encuentras?

Escribe aquí las aventuras que tendrás en el castillo.
Cuando más extraña sea tu aventura, más interesante será tu historia.

Ej. Un enfrentamiento, un lugar tenebroso, un personaje maligno, etc.

</textarea>
    <br>
    <br>

    <label for="desenlace"><h2>Desenlace</h2></label>
    <textarea name="name" rows="8" cols="80">
¿Cómo términa tu historia?
Describe como los personajes resuelven las aventuras que describiste en el nudo.

Ej. Puede ser un final abierto (nadie sabe que pasó), un final sorpresivo o un final cerrado (todo se resuelve)
</textarea>
  </form>
  <br><br>
</body>

</html>
